</div>
<div class="row">
  <div class="col-xs-12 col-md-8">
    <ul>
      {% for blog in blogs %}
      <li>
        <a href="{{ blog.id }}">{{ blog.title }}</a>
      </li>
      {% empty %}

      {% endfor %}

  </div>
  <div class="col-xs-6 col-md-4">
    <h2>廣告</h2>
    <p>跟老齊學：www.itdiffer.com</p>

    width="200px"
    alt="Book Cover">
  </div>
</div>
{% endblock content %}
