{% load static %}

<div class="container">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="http://www.itdiffer.com">
        <img src="{% static '/images/logo.png' %}" width="100px" />
      </a>
    </div>
    <div>
      <ul class="nav navbar-nav" role="navigation">
        <li><a href="{% url 'blog' %}" >BLOG</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" style="margin-right:10px">
        {% if user.is_authenticated %}
          <li><a href="#">{{ user.username }}</a></li>
          <li><a href="{% url 'account:change_password' %}">變更密碼</a></li>
          <li><a href="{% url 'account:user_logout' %}">登出</a></li>
        {% else %}
          <li><a href="{% url 'account:user_register' %}" >註冊</a></li>
          <li><a href="{% url 'account:user_login' %}" >登入</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
</div>
